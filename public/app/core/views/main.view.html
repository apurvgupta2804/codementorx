<div class="col-md-10 codementor-full-height codementor-main">
<div class="row">
    <div class="col-md-12 text-center codementor-main-container">        
        <h3 ng-show="!vm.showSignUp">Sign in</h3>
        <h3 ng-show="vm.showSignUp">Sign up</h3>
        <h3 ng-show="vm.showSignUp && vm.showErrorMsg">
            <div class="col-sm-6 col-md-offset-3">
            <p class="lead error-message">
                {{vm.errorMsg}}
            </p>
        </div>
        </h3>
        <form name="loginForm" class="form-horizontal" novalidate>
            <div class="form-group" ng-show="vm.showSignUp">
                <div class="col-sm-6 col-md-offset-3">
                    <input type="text" name='name' ng-required="vm.showSignUp" class="form-control" ng-model="vm.name" id="name" placeholder="Name">
                    <div class="error-message" ng-show="loginForm.name.$invalid && !loginForm.name.$pristine">
                        We need a valid name.
                    </div>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-6 col-md-offset-3">
                    <input type="email" name="email" required class="form-control" ng-model="vm.email" placeholder="Email">
                    <div class="error-message" ng-show="loginForm.email.$invalid && !loginForm.email.$pristine">
                        We need a valid e-mail address.
                    </div>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-6 col-md-offset-3">
                    <input type="password" name="password" pattern="(?=^.{8,}$)((?=.*\d)|(?=.*\W+))(?![.\n])(?=.*[A-Z])(?=.*[a-z]).*$" required class="form-control" ng-model="vm.password" placeholder="Password">
                    <div class="error-message" ng-show="loginForm.password.$invalid && !loginForm.password.$pristine">
                        Password (at least 8 characters, including 1 uppercase letter, 1 lowercase letter, and 1 number)
                    </div>
                </div>
            </div>
            <div class="form-group " ng-show="!vm.showSignUp">
                <div class="col-sm-6 col-md-offset-3">
                    <button ng-disabled="loginForm.$invalid" ng-click="vm.loginUser()" type="submit" class="btn btn-default codementor-btn pull-left">Sign in</button>
                    <p>Don't have an account? <a ng-click="vm.showSignUp =true;">Create an account</a></p>
                </div>
            </div>
            <div class="form-group " ng-show="vm.showSignUp">
                <div class="col-sm-6 col-md-offset-3">
                    <button ng-disabled="loginForm.$invalid" type="submit" class="btn btn-default codementor-btn pull-left" ng-click="vm.signUpUser();">Sign up</button>
                    <p>Already have an account? <a ng-click="vm.showSignUp=false;">Login</a></p>
                </div>
            </div>
        </form>
    </div>
</div>
</div>
